<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>struttura discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- header  -->
    <header>
        <div class="container">
            <div class="top-header">
                <nav class="logo">Logo</nav>
                <nav class="link"> link link link link</nav>
                <nav class="login"> Login</nav>
            </div>
        </div>
    </header>
    <!-- /header  -->
    <main>
        <!-- section 1 -->
        <section class="sec-one">
            <div class="container">
                 <div id="square-1"></div>
            </div>
        </section>
        <!-- section 2 -->
        <section class="equal-sec">
            <div class="container">
                <div class="square">
                    <div class="blue-square"></div>
                    <div class="pink-square"></div>    
                </div>
            </div>

        <!-- section 3 -->
        <section class="sec-gray">
            <div class="container">

                    <div id="blue-square"></div>
                    <div id="pink-square"></div>    
                </div>
            </div>
        </section>
        <!-- section 4 -->
        <section class="equal-sec">
            <div class="container">
                <div class="square">
                    <div class="blue-square"></div>
                    <div class="pink-square"></div>    
                </div>
            </div>
        </section>
        <!-- section 5 -->
        <section class="sec-gray">
            <div class="container">
                <div class="green-square"></div>
            </div>
        </section>
    </main>
    <footer>
        <!-- footer part 1 -->
        <div class="container">
            <div class="top-footer">
                <div class="square">
                    <div class="coral-square"></div>
                    <div class="lightblue-square"></div>
                    <div class="lightblue-square"></div>
                    <div class="lightblue-square"></div>
                    <div class="lightblue-square"></div>    
                </div>
            </div>
        </div>
        <!-- footer part 2 -->
        <hr>
        <div class="container">
            <div class="bottom-footer">
                <div class="button-section">
                    <button class="bottone"> Logo</button>
                    <button class="bottone"> bottone</button>
                </div>
